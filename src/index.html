<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prisca's Portfolio</title>
  <link href="./output.css" rel="stylesheet">
</head>

<body>
  <header class="flex items-center justify-between">
    <img src="imgs/logo.png" alt="logo image" class="w-24 h-20 ml-14">
    <nav class=" ">
      <ul class="flex justify-center gap-20 ">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>

    <button id="theme-toggle" class="text-gray-600 dark:text-gray-300 p-2 mr-14">
      <!-- Sun icon for light mode -->
      <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24"
        stroke="black">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M12 3v1m0 16v1m8.66-12.34l-.71.71M4.05 19.95l-.71-.71M21 12h1M2 12H1m16.95 4.05l.71.71M4.05 4.05l.71.71M12 7a5 5 0 100 10 5 5 0 000-10z" />
      </svg>

      <!-- Moon icon for dark mode -->
      <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24"
        stroke="black">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
      </svg>
    </button>
  </header>
 

</body>

</html>
